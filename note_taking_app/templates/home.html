<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center"> 
        <h1 style="border: 5px solid burlywood;">QuickNotes </h1>
        </div>
    <div class="row">
        <div class="column" >
            <div class="card"> 
                <h1>Notes</h1>
                <table>
                        <tr>
                            <th>Notes</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                        {% for note in notes%}
                        <tr>
                            <td>{{ note }}</td>
                            <td>{{note_date }}</td>
                            <td>
                                <form action="/" method="POST">
                                    <input type="hidden" name="note_id" value="{{ loop.index0 }}">
                                    <button>Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div> 
        </div>
        <div class="column" >       
            <form style="justify-content:center" action="/" method="POST">
                <input type="text" name="note" placeholder="Enter a note">
                <input type="date" name="note_date" value="{{ note_date }}">
                <button>Add Note</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
